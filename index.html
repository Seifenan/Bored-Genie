<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body> 
  
  <script>
    let recentSearches = [];
    
    const addRecentSearch = (ev) => {
      ev.preventDefault();  //stop form submitting
      let search = {
        recent: document.getElementByID('search').value,
      }
      recentSearches.push(search);
      document.form[0].reset(); //clear form
  
      let pre = document.querySelector('#msg pre');
      pre.textContent = '\n' + JSON.stringify(recentSearches, '\t',2);
  
      localStorage.setItem('MyRecentSearches',JSON.stringify(recentSearches));
  
      }
      document.addEventListener('DOMContentLoaded', ()=> {
        document.getElementById('search').addEventListener('click', addRecentSearch);
      });
  </script>



  <div class="mainContainer">
    <div class="genieContainer">
      <img src="./assets/images/hello.gif" class="home-genie" alt="home-genie">
    </div>
    <div class="textContainer">
      <p>I am here to make your boredom disappear!</p>
      <br>
      <P>We need to develop text or illustrations in this first page to explain what each of buttons mean or do!!</P>
      <br>
      <button>Proceed / Continue</button>
    </div>
  </div>

  <footer>
    <!-- Nav Bar Here! -->

    <div class="pure-g" id="nav-bar">
      <div class="pure-u-1-3" id="nav-home">
        <i class="fas fa-home"></i>
        <a href="./index.html">Home</a>
      </div>

      <div class="pure-u-1-3" id="nav-recent">
        <div class="vertical-line"></div>
        <i class="fas fa-history"></i>

  <!-- Make a new sheet for recent searches -->

        <a href="./assets/recentSearches.html">Recent</a>
      </div>

      <div class="pure-u-1-3" id="nav-search">
        <div class="vertical-line"></div>
        <form class="pure-form">
          <label for="keyword-search">
            <i class="fas fa-search"></i><input type="search" id="search" placeholder="Keyword Search"/>
            
          </label>
        </form>
      </div>
    </div>

  </footer>
</body>
</html>
