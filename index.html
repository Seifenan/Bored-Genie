<body>

  <div class="mainContainer" id="hide">
    <div class="bodyIcon">
      <button class="bodyBtn"><img src="./assets/images/body 1.png" alt="main-page-body-icon" width="100%">

    <div class="mainGenie">

    <div class="mindIcon">
      <button class="mindBtn"><img src="./assets/images/mind 2.png" alt="main-page-mind-icon" width="100%">

  <!--Testing Loading Genie-->

  <div class="loadingGenie" id="hide">
    <img src="./assets/images/loadingGenie.gif" alt="loading-genie-icon" width="40%">
  </div>

  <div class="loadingGenie2" id="hide">
    <img src="./assets/images/loadingGenie2.gif" alt="loading-genie-icon" width="40%">

  <!-- <div class="bodyContainer"> -->

  <div class="bodyContainer" id="hide">
    <div class="fitnessIcon">
      <button class="fitnessGenie"><img src="./assets/images/fitnessGenie.gif" alt="body-page-fitness-genie" width="110%">
      <p>Fitness</p></button>
    </div>

    <div class="foodIcon">
      <button class="foodGinie"><img src="./assets/images/foodGinie.gif" alt="body-page-food-genie" width="120%">
      <p>Food</p></button>

  </div>

  <!-- <div id="mindContainer"> -->

  <div class="mindContainer" id="hide">

      <button class="musicGenie"><img src="./assets/images/musicGenie.gif" alt="mind-page-music-genie" width="130%">
      <p>Music</p></button>

    <div class="triviaIcon">
      <button class="triviaGinie"><img src="./assets/images/triviaGinie.gif" alt="mind-page-trivia-genie" width="55%">

  <footer>
    <div class="pure-g" id="nav-bar">

  <!--Start; Add to JS file! -->
  <script>

    // Start; Navigation to Main Page (choose body or mind)
    var startBtn = document.getElementById("startBtn");

    var homeContainer = document.querySelector(".homeContainer");

    var mainContainer = document.querySelector(".mainContainer");

    startBtn.addEventListener("click", startApp);

    function startApp() {
      homeContainer.setAttribute("id", "hide");
      mainContainer.setAttribute("id", "show");
    }
    // End; Navigation to Main Page

    // Start; Navigation to Body Page 
    var bodyIcon = document.querySelector(".bodyIcon");

    var mindIcon = document.querySelector(".mindIcon");

    var mainContainer = document.querySelector(".mainContainer");

    var bodyContainer = document.querySelector(".bodyContainer");

    var mindContainer = document.querySelector(".mindContainer");



    bodyIcon.addEventListener("click", loadBody);

    mindIcon.addEventListener("click", loadMind);


    function loadBody() {
      loadGenie();

      mainContainer.setAttribute("id", "hide");
      bodyContainer.setAttribute("id", "show");
    }

    function loadMind() {
      loadGenie();

      mainContainer.setAttribute("id", "hide");
      mindContainer.setAttribute("id", "show");
    }
    // End; Navigation to Body Page

    // Start; Testing Loading Genie

    var loadingGenie = document.querySelector(".loadingGenie");

    var loadingGenie2 = document.querySelector(".loadingGenie2");


    function loadGenie() {
      loadingGenie.setAttribute("id", "show");
      setTimeout(function() { loadingGenie.setAttribute("id", "hide"); }, 1400);
      setTimeout(function() { loadingGenie2.setAttribute("id", "show"); }, 1400);
      setTimeout(function() { loadingGenie2.setAttribute("id", "hide"); }, 2500);

    }


    









  </script>
  <!--End; Add to JS file! -->

</body>
